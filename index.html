<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <title>Hello World!</title>
  <style>
    #titlebar {
      -webkit-app-region: drag;
      -webkit-user-select: none;
      user-select: none;
      background-color: #6a7b8d;
      margin: 0;
      height: 24px;
      width: 100%;
      position: fixed;
      top: 0;
    }

    div,
    pre {
      padding: 5px;
      font-family: 'Courier New', Courier, monospace;
    }

    #url-bar {
      width: 100%;
      display: flex;
      margin-bottom: 10px;
      position: fixed;
      top: 26;
    }

    #url-bar-input {
      flex-grow: 10;
    }

    #url-bar-btn {
      flex-grow: 1;
    }

    body {
      margin: 0;
      padding: 52px 0 0 0;
      font-family: 'Courier New', Courier, monospace;
      color: #eee;
      background-color: lightslategray;
    }

    ::-webkit-scrollbar {
      background-color: #6a7b8d;
    }

    ::-webkit-scrollbar-track {
      margin-top: 36px;
      background-color: #8695a4;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #6a7b8d;
    }

    #main-area {
      display: flex;
    }

    #content-area {
      width: 85ch;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div id="titlebar">This is the titlebar</div>
  <div id="url-bar">
    <input type="text" id="url-bar-input" placeholder="Enter a gemini:// or gopher:// or finger:// url" />
    <button type="button" id="url-bar-btn">Go!</button>
  </div>
  <div id="main-area">
    <pre id="content-area">Content will be here</pre>
  </div>

  <!-- <script src="./renderer.js"></script> -->
</body>

</html>
